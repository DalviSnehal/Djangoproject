{% extends 'index.html'%}
{% block title %} Form Page {% endblock %}
{%block content%}
<h1 style="text-align: center; margin-top: 1rem;">My Form</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6"  style="margin: auto 0;">
	<form method="GET" action="{% url ‘submitform’ %}">
		   <div class="form-group">
			<label for="mytext">MyText</label>
			<input type="text" id="mytext" name="mytext" class="form-control">
</div>
<div class="form-group">
	<label for="textarea">MyTextArea</label>
	<textarea id="mytextarea" name="mytextarea" class="form-control" rows="3"></<textarea>
</div>
<div class="form-group">
<button type="Submit" class="btn btn-primary" style="margin: 0 auto; display: block;">Submit</button>
</div>
</form>
</div>
</div>
</div>

{%endblock%}
